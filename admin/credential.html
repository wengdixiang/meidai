<body>
    <!-- 顶部 -->
    <div class='top'></div>
    <!-- 顶部 END -->
    <div class='content'>
        <!-- 左侧导航栏 -->
        <div class='nav-left'></div>
        <!-- 左侧导航栏 END -->
        <!-- 内容的右侧 -->
        <div id="credential_info" style="height:240px;">
            <p id="">距离本地证书过期还有:
                <span class="credential_date"></span>
            </p>
            <h4>
                <button id="renewal" class="btn_info btn">证书续期</button>
                <button id="apply_cert" class="btn_info btn">申请证书</button>
            </h4>
            <div id='uploadify_box' style='text-align: center;'>
                <span id="uploadify_close" class='glyphicon glyphicon-remove'></span>
                <div id="credential_upload">
                    <input type="file" name="uploadify" id="uploadify" required style="margin:20px;">
                    <label for="credential_password" style="margin-bottom:20px">请输入证书密码:</label>
                    <input id="credential_password" type="text">
                    <input id='uploadify_button' class='btn_info btn-sm' type="button" name="uploadify" value='上传'>
                    <p style="color:red; margin-top:20px; ">(请把旧证书上传)</p>
                </div>
            </div>
            <div id="apply_box">
                <span id="apply_close" class='glyphicon glyphicon-remove'></span>
                <div id="apply_input">
                    <h3>证书申请</h3>
                    <p class="form-group">
                        <input id="cert_name" type="text" class="form-control" placeholder="联系人">
                    </p>
                    <p class="form-group">
                        <input id="cert_phone" type="text" class="form-control" placeholder="手机号">
                    </p>
                    <p class="form-group">
                        <input id="cert_email" type="text" class="form-control" placeholder="邮箱">
                    </p>
                    <p class="form-group">
                        <input id="cert_qq" type="text" class="form-control" placeholder="QQ号">
                    </p>
                    <p class="form-group">
                        <input id="cert_fullname" type="text" class="form-control" placeholder="商家全称">
                    </p>
                    <p class="form-group">
                        <input id="cert_shortname" type="text" class="form-control" placeholder="商家简称">
                    </p>
                    <p class="form-group">
                        <select name="" id="cert_country">
                            <!--  <option value="">选择国家</option> -->
                            <option value="CN">中国</option>
                            <!-- <option value="JP">日本</option>
                                <option value="US">美国</option> -->
                        </select>
                        <select name="" id="cert_province">
                            <option value="">选择省份</option>
                        </select>
                        <select name="" id="cert_city">
                            <option value="">选择城市</option>
                        </select>
                    </p>


                    <p class="form-group">
                        <input id="cert_address" type="text" class="form-control" placeholder="所在街道地址">
                    </p>
                    <p class="form-group">
                        <input id="cert_zipcode" type="text" class="form-control" placeholder="邮政编码">
                    </p>
                    <p class="form-group">
                        <input id="cert_open" type="text" class="form-control" placeholder="营业时间">
                    </p>
                    <p>
                        <button id="cert_submint" class="btn_info btn">提交申请</button>
                    </p>

                </div>
            </div>
            <div id="update_user">
                <span id="update_close" class='glyphicon glyphicon-remove'></span>
                <div id="update_input">
                    <h3>修改</h3>
                    <p class="form-group">
                        <input id="update_name" type="text" class="form-control" placeholder="联系人">
                    </p>
                    <p class="form-group">
                        <input id="update_phone" type="text" class="form-control" placeholder="手机号">
                    </p>
                    <p class="form-group">
                        <input id="update_email" type="text" class="form-control" placeholder="邮箱">
                    </p>
                    <p class="form-group">
                        <input id="update_qq" type="text" class="form-control" placeholder="QQ号">
                    </p>
                    <p class="form-group">
                        <input id="update_fullname" type="text" class="form-control" placeholder="商家全称">
                    </p>
                    <p class="form-group">
                        <input id="update_shortname" type="text" class="form-control" placeholder="商家简称">
                    </p>
                    <!-- <p class="form-group">
                        <select name="" id="update_country">
                             <option value="">选择国家</option>
                            <option value="CN">中国</option>
                             <option value="JP">日本</option>

                        </select>
                        <select name="" id="update_province">

                        </select>
                        <select name="" id="update_city">
                            <option value="">选择城市</option>
                        </select>
                    </p> -->


                    <p class="form-group">
                        <input id="update_address" type="text" class="form-control" placeholder="所在街道地址">
                    </p>
                    <p class="form-group">
                        <input id="update_zipcode" type="text" class="form-control" placeholder="邮政编码">
                    </p>
                    <p class="form-group">
                        <input id="update_open" type="text" class="form-control" placeholder="营业时间">
                    </p>
                    <p>
                        <button id="update_submint" class="btn_info btn">修改资料</button>
                    </p>

                </div>
            </div>

                     </p>
                </div> -->
        </div>
        <div class='message'>
            <!-- 用户商家证书的界面 -->

            <div class='data-table'>
                <table id="table_id_example">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>商家名字</th>
                            <th>证书到期时间</th>
                            <th>商家联系手机</th>
                            <th>操作</th>
                            <th>修改</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- 管理其它商家的界面 -->

            <!-- 当没有证书时的显示 -->
            <div id='prompt_messagea'>
                <h1>您无法操作。可能的原因：</h1>
                <p>1. 您没有使用 HTTPS 访问。</p>
                <p>2. 您没有有效的证书。</p>
            </div>
            <!-- 当没有证书时的显示 END-->
